<header class="site-header header-transparent header2">
<!-- main header -->

            <div class="container-fluid clearfix">
                <!-- website logo -->
                <div class="logo-header">
        <a routerLink="/index-{{data.profile}}"><img src="assets/images/{{data.logo}}" alt=""></a>
      </div>
      <!-- extra nav -->
                <div class="extra-nav">

          </ul>
        </div>
                </div>
                <!-- main nav -->
                <div class="header-nav icon-menu active">
        <ul class="nav navbar-nav">	
        

            <li *ngFor="let menuData of menu_item" routerLinkActive="active" ><a routerLink="/{{menuData.link}}-{{data.profile}}"><i class="{{menuData.class}}"></i></a></li>

          
        </ul>	
                </div>
            </div>
        </div>
    </div>
